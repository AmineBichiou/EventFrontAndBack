<div class="card h-100 shadow-sm">

  <img
    [src]="event.imageUrl"
    class="card-img-top img-fluid"
    style="height: 200px; object-fit: cover;"
  />

  <div class="card-body">
    <h5 class="card-title">{{ event.titre | uppercase }}</h5>
    <p class="text-muted">{{ event.date | date }}</p>
    <p>{{ event.description }}</p>
    <p class="fw-bold">{{ event.prix }} TND</p>
    <p>{{ event.nbplaces }} places disponibles</p>

    <div *ngIf="event.domains?.length">
      <p class="mb-1 fw-bold">Domains:</p>
      <ul class="list-unstyled mb-2">
        <li *ngFor="let domain of event.domains">â€¢ {{ domain }}</li>
      </ul>
    </div>

    <button class="btn btn-sm btn-primary" (click)="onLike()">ğŸ‘ Like</button>

    <button
      class="btn btn-sm btn-primary"
      [routerLink]="['/events/list', event.id]"
    >
      More Details
    </button>

    <button
      class="btn btn-sm btn-success"
      (click)="onTicket()"
    >
      ğŸŸï¸ Buy Ticket
    </button>
    <button (click)="onParticipate()" class="btn btn-success">
  Participer
</button>
    <span class="ms-2">{{ event.nbrlikes }} likes</span>
  </div>
</div>
